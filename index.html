<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600;700;800;900&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b53398ea1d.js" crossorigin="anonymous"></script>
    <title>WIN</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img class="logo1" src="./img/logo1.png" alt="logo-win" id="logo1" name="logo1">
                <h1>WIN</h1>
                <div class="buscar">
                    <input class="barra" type="text" placeholder="Bucar deporte, Torneos y más...">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Torneo</a></li>
                        <li><a href="">Noticias</a></li>
                        <li><a href="">Deportes</a></li>
                        <li><a href="">Inicia sesión</a></li>
                    </ul>
                </div>
                <button>Regístrate</button>
            </nav>
        </header>
        <section>
            <div class="banner">
                <div class="banner-slides">
                    <div class="slide">
                        <img class="caja" src="./img/torenos.jpg">
                    </div>
                </div>
            </div>
            <section class="seccion1">
                <h1>Crea tu Torneo en 5 minutos.</h1>
                <button>Crea Ya!</button>
            </section>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
